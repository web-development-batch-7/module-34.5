<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Problem - 3</h1>

    <div class="container d-block text-center">
        <button onclick="allCountry()" class="btn btn-primary  my-3">All Country</button>
        <!-- <button class="btn btn-info">By Region</button>
        <button class="btn btn-dark">By language</button> -->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter By Region
                </button>
                <ul class="dropdown-menu">
                    <li><button id="asiaRegionbtn" class="dropdown-item">Asia</button></li>
                    <li><button id="africaRegionbtn" class="dropdown-item">Africa</button></li>
                    <li><button id="americasRegionbtn" class="dropdown-item">Americas</button></li>
                    <li><button id="antarcticRegionbtn" class="dropdown-item">Antarctic</button></li>
                    <li><button id="europeRegionbtn" class="dropdown-item">Europe</button></li>
                    <li><button id="OceaniaRegionbtn" class="dropdown-item">Oceania</button></li>
                </ul>
            </div>
        </div>
    </div>



    <div class=" m-5 border border-success-subtle border-5 pb-5 pt-3 pe-5 ps-5 ">
        <h3 class="text-center mb-4" id="personCount"></h3>
        <div>
            <div id="countryCard" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
